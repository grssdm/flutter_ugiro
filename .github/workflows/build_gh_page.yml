name: Web Release

on:
  push:
    branches:
      - main

  workflow_dispatch:

jobs:
  build:
    name: Create Web Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.16.8"
          channel: 'stable'
          cache: true
      - uses: bluefireteam/flutter-gh-pages@v7
        with:
          baseHref: /ugiro/